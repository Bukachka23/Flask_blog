{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{url_for('login')}}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input class="input is-large form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
              </div>

              <div class="form-outline form-white mb-4">
                <input class="input is-large form-control form-control-lg" type="text" name="username" placeholder="Username" required>
              </div>

              <div class="form-outline form-white mb-4">
                <input class="input is-large form-control form-control-lg" type="password" name="password" placeholder="Password" required>
              </div>

              <div class="form-outline form-white mb-4">
                <input class="input is-large form-control form-control-lg" type="password" name="confirm_password" placeholder="Confirm Password" required>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{{url_for('signup')}}" class="text-white-50 fw-bold">Sign up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
{% endblock %}
