{% extends 'base.html' %}

{% block content %}
    {% if posts %}
        <h1>Search Results for "{{ query }}"</h1>
        {% for post in posts %}
            <h2><a href="{{ url_for('show_post', post_id=post['id']) }}">{{ post['title'] }}</a></h2>
            <p>{{ post['content'] }}</p>
        {% endfor %}
    {% else %}
        <h1>No results found for "{{ query }}"</h1>
    {% endif %}
{% endblock %}
